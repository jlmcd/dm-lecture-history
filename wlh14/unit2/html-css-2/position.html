<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Position Properties</title>
    <link rel="stylesheet" href="./position.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="relative-box"></div>
      <div class="absolute-box"></div>
      <div class="fixed-box"></div>
      <div class="sticky-box"></div>
    </div>
    <div class="display-box">
      <div class="block"></div>
      <div class="inline">CONTENT</div>
      <div class="inline">OSME OTHER COINTENT</div>
      <div class="inline-block"></div>
      <div class="inline-block"></div>
      <div class="inline-block"></div>
      <div class="inline-block"></div>
      <div class="inline-block"></div>
    </div>
    <!-- Some inline elements (a, span) -->
    <p>Lorem <a href='#'>ipsum</a> dolor <span>sit</span> amet consectetur adipisicing elit. Dolor voluptatibus cupiditate inventore animi? Similique iusto quibusdam obcaecati accusantium velit esse sapiente delectus, veritatis, quasi itaque impedit, dolorem animi tempora quas?</p>

    <!-- Some inline-block elements (button, input) -->
    <button>Click me</button>
    <input />

  </body>
</html>
