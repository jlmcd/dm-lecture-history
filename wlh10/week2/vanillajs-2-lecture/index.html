<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Vanilla JS 2 | WLH10</title>
    <style>
      h1 {
        margin: 0 auto;

      }

        min-height: 50vh;

        justify-content: center;
        align-items: center;
      }
      button {
        font-size: 2rem;
      }
      input {
        margin: 0 auto;
      }

    <h1>Title Here</h1>
    <div onclick='randomBackground()' id="background">
      <button onclick='adder()'>Do something</button>

    </div>
    <!-- ADDING ELEMENTS -->
    <div>
      <input onchange='addItem()' type="text">
      <button onclick='removeElement()'>Remove Last Item</button>
      <div class="items">
        
      </div>
    </div>
  </body>
  <script src="index.js"></script>
