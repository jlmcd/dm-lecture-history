<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla JS Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-contents">
        <div class="logo">
          <img src="logo.svg" alt="Budget Builder Logo" />
          <h1>Budget Builder</h1>
        </div>
        <div class="budget-total">
          <h2>Budget Total: <span class="total">$0</span></h2>
        </div>
      </div>
    </header>
    <main>
      <div class="expenses">
        <h3>Monthly Expenses</h3>
        <ul></ul>
      </div>
      <div class="add-bill">
        <h3>Add Bill</h3>
        <div class="field">
          <p>Name</p>
          <input type="text" />
        </div>
        <div class="field">
          <p>Amount</p>
          <input type="number" />
        </div>
        <button>Add</button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
